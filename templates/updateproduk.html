{% include 'header.html' %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Update Produk</h1>
          <br />
          <!-- <a href="#">Tambah</a> -->
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Update</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="/updateproduk/{{data.id}}" method="POST">
              <div class="card-body">
                <div class="form-group">
                  <label for="Gambar Produk">Gambar Produk</label>
                  <input
                    type="text"
                    value="{{data.gambar_produk}}"
                    required
                    class="form-control"
                    id="Gambar_Produk"
                    name="Gambar_Produk"
                    placeholder="Gambar Produk"
                  />
                </div>
                <div class="form-group">
                  <label for="Nama Produk">Nama Produk</label>
                  <input
                    type="text"
                    value="{{data.nama_produk}}"
                    required
                    class="form-control"
                    id="Nama_Produk"
                    name="Nama_Produk"
                    placeholder="Nama Produk"
                  />
                </div>
                <div class="form-group">
                  <label for="Harga Produk">Harga Produk Masuk</label>
                  <input
                    type="number"
                    value="{{data.harga_produk_masuk}}"
                    required
                    class="form-control"
                    id="Harga_Produk_Masuk"
                    name="Harga_Produk_Masuk"
                    placeholder="Harga Produk Masuk"
                  />
                </div>
                <div class="form-group">
                  <label for="Harga Produk">Harga Produk</label>
                  <input
                    type="number"
                    value="{{data.harga_produk}}"
                    required
                    class="form-control"
                    id="Harga_Produk"
                    name="Harga_Produk"
                    placeholder="Nama Produk"
                  />
                </div>
                <div class="form-group">
                  <label for="Stok Produk">Stok Produk</label>
                  <input
                    type="number"
                    value="{{data.stok_produk}}"
                    required
                    class="form-control"
                    id="Stok_Produk"
                    name="Stok_Produk"
                    placeholder="Stok Produk"
                  />
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% include 'footer.html' %}
